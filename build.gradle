plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'idea'

    id 'org.openjfx.javafxplugin' version '0.0.8'

    id "com.github.johnrengelman.shadow" version "5.2.0"

    id 'edu.sc.seis.launch4j' version '2.4.6'

    id "org.beryx.jlink" version "2.19.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'

    implementation (group: 'org.ejml', name: 'ejml-simple', version: '0.39'){
        exclude group: 'org.ejml', module: 'ejml-fdense'
        exclude group: 'org.ejml', module: 'ejml-zdense'
        //exclude group: 'org.ejml', module: 'ejml-ddense'
        exclude group: 'org.ejml', module: 'ejml-cdense'
        exclude group: 'org.ejml', module: 'ejml-dsparse'
        exclude group: 'org.ejml', module: 'ejml-csparse'
    }

}

launch4j {
    mainClassName = 'LogicCircuitSimulator.Launcher'
    copyConfigurable = project.tasks.shadowJar.outputs.files
    jar = "lib/${project.tasks.shadowJar.archiveName}"
    outfile = 'Simulator.exe'
}

java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}

application {
    // Define the main class for the application.
    mainClassName = 'LogicCircuitSimulator.Launcher'
}

javafx{
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


apply plugin: 'idea'
idea {
    module {
        inheritOutputDirs = true
    }
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    addExtraDependencies("javafx")
    launcher {
        name = 'helloFX'
        jvmArgs = ['-Djdk.gtk.version=2']
    }
}